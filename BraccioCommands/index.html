	   	function sendCommand(command) {		  	
		    //bind the slider value to the URL
		    var host="http://linino.local/arduino/";
		    if(window.location.href.indexOf("192.168.240.1")!=-1)
		    	var host="/arduino/";
		    	
		    $.get(host + command, function(data){
			//alert("Test");
			});
		    
		    if(command=="THROWSPONGE"){
		      alert("NOW USER, PICK UP THE SPONGE!");
		    }
	  	}

	  	function updateVal(pin, me) {
			value = me.value;			
			//send value
			sendVal(pin, value);			
		}		

	</script>
